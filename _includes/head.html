{% seo %}
<!-- Explicit favicon links to ensure browsers pick it up. Place favicon.ico at the site root. -->
<!-- Use the repo root favicon.ico that already exists in the repo. -->
<link rel="icon" type="image/x-icon" href="{{ site.baseurl | default: '' }}/favicon.ico">
<!-- Common PNG favicons (optional). Fall back to the site logo that already exists in the repo. -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl | default: '' }}/assets/images/1280px-Michigan_Wolverines_logo-90px_height.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl | default: '' }}/assets/images/1280px-Michigan_Wolverines_logo-90px_height.png">
<!-- Apple touch icon (optional) -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl | default: '' }}/assets/images/apple-touch-icon.png">
